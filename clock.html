<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Digital Clock</title>
	<style type="text/css">
		body{
			background: #000;
		}
		.clock{
			color: lime;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			font-size: 35px;
			letter-spacing: 5px;
		}
	</style>
</head>
<body>

<div id="DigitalClock" class="clock"></div>

<script type="text/javascript">
	
   function DigitalTimeClock(){
      var date = new Date();
      var h = date.getHours();
      var m= date.getMinutes();
      var s = date.getSeconds();
      var session = "AM";

        if(h == 0){
        	h = 12;
        }
        if(h > 12){
        	h = h - 12;
        	session = "PM";
        }

        // if(h<10){
        // 	h="0"+h;
        // }
        // if(m<10){
        // 	m = "0"+m;
        // }
        // if(s<10){
        // 	s="0"+s;
        // }

        h = (h < 10) ? "0"+ h : h;
        m = (m < 10) ? "0"+ m : m;
        s = (s < 10) ? "0"+ s : s;

      document.getElementById("DigitalClock").innerHTML = h+":" + m +":" + s + ":" + session;
      setTimeout(DigitalTimeClock, 1000);
      }

      DigitalTimeClock();


</script>
</body>
</html>
